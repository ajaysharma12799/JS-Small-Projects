<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="brand">
            <img src="./img/logo.png" alt="Book List">
        </div>
        <div class="form">
            <div class="formControl">
                <input type="text" class="bookName" placeholder="Book Name">
            </div>
            <div class="formControl">
                <input type="text" class="authorName" placeholder="Author Name">
            </div>
            <div class="formControl">
                <input type="text" class="bookISBN" placeholder="Book ISBN">
            </div>
            <div class="formControl">
                <input type="text" class="bookPrice" placeholder="Book Price">
            </div>
            <button type="submit" class="submitButton">Submit</button>
        </div>
        <div class="outputContainer">
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
