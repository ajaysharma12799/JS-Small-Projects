<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="form">
            <div class="form-control">
                <input type="text" class="username" name="username" id="username" placeholder="Username">
                <small>Error Text</small>
            </div>
            <div class="form-control">
                <input type="email" class="email" name="email" id="email" placeholder="Email">
                <small>Error Text</small>
            </div>
            <div class="form-control">
                <input type="password" class="password" name="password" id="password" placeholder="Password">
                <small>Error Text</small>
            </div>
            <div class="button">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="./app.js"></script>
</body>
</html>
